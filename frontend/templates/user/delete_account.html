{% extends 'base.html' %}

{% block title %}Delete Account | ResuReady{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-white">Delete Your Account</h2>
            <p class="mt-2 text-gray-400">This action cannot be undone.</p>
        </div>

        <div class="bg-gray-850 rounded-3xl p-8 shadow-xl">
            <form class="space-y-6" method="POST">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        Confirm your password to continue
                    </label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-red-500 focus:border-transparent">
                </div>

                <div class="flex items-center justify-end space-x-4">
                    <a href="{{ url_for('user.dashboard') }}"
                       class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                        Delete Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
