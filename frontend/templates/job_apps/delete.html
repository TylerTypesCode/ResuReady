{% extends 'base.html' %}

{% block title %}Delete Job Application{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold text-gray-700 mb-6">Are you sure you want to delete this application?</h2>

<p class="text-gray-600">This action cannot be undone.</p>

<form method="POST" class="space-y-6">
    <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-md">Yes, Delete</button>
    <a href="{{ url_for('job_apps.dashboard') }}" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-md">Cancel</a>
</form>
{% endblock %}
