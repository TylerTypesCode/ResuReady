{% extends 'base.html' %}

{% block title %}Edit Job Application{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold text-gray-700 mb-6">Edit Job Application</h2>

<form method="POST" class="space-y-6">
    <div class="space-y-4">
        <label for="company" class="block text-sm font-medium text-gray-600">Company</label>
        <input type="text" id="company" name="company" class="block w-full p-2 border border-gray-300 rounded-md" value="{{ job.company }}" required>
    </div>

    <div class="space-y-4">
        <label for="position" class="block text-sm font-medium text-gray-600">Position</label>
        <input type="text" id="position" name="position" class="block w-full p-2 border border-gray-300 rounded-md" value="{{ job.position }}" required>
    </div>

    <div class="space-y-4">
        <label for="location" class="block text-sm font-medium text-gray-600">Location</label>
        <input type="text" id="location" name="location" class="block w-full p-2 border border-gray-300 rounded-md" value="{{ job.location }}" required>
    </div>

    <div class="space-y-4">
        <label for="status" class="block text-sm font-medium text-gray-600">Status</label>
        <select id="status" name="status" class="block w-full p-2 border border-gray-300 rounded-md">
            <option value="Applied" {% if job.status = 'Applied' %}selected{% endif %}>Applied</option>
            <option value="Interviewing" {% if job.status = 'Interviewing' %}selected{% endif %}>Interviewing</option>
            <option value="Offered" {% if job.status = 'Offered' %}selected{% endif %}>Offered</option>
<option value="Rejected" {% if job.status = 'Rejected' %}selected{% endif %}>Rejected</option>
</select>
</div>

<div class="space-y-4">
    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-md">Save Changes</button>
</div>
</form>
{% endblock %}
